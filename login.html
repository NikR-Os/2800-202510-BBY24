<body>
  <nav id="navbarPlaceholder"></nav>
  <div class="split-screen">
      <!-- Left side: Campus Nav heading -->
      <div class="left-side">
        <i class="fas fa-map fa-lg mb-4"></i> <!-- Font Awesome map icon -->
        Campus Nav
      </div>

      <!-- Right side: Forms -->
      <div class="right-side">
          <div class="form-container">
              <div id="login-form" style="display: none;">
                  <h3>Log in</h3>
                  <input type="email" id="login-email" placeholder="Email" class="form-control mb-3">
                  <input type="password" id="login-password" placeholder="Password" class="form-control mb-3">
                  <button id="login-submit" class="btn btn-success w-100">Log in</button>
                  <p class="mt-3">Don't have an account? <a href="login.html?action=signup">Create an Account</a></p>
              </div>

              <div id="signup-form" style="display: none;">
                  <h3>Create an Account</h3>
                  <input type="text" id="signup-name" placeholder="Your Name" class="form-control mb-3">
                  <input type="email" id="signup-email" placeholder="Email" class="form-control mb-3">
                  <input type="password" id="signup-password" placeholder="Password" class="form-control mb-3">
                  <button id="signup-submit" class="btn btn-success w-100">Sign Up</button>
                  <p class="mt-3">Already have an account? <a href="login.html?action=login">Log in</a></p>
              </div>

              <div id="loader" style="display: none;">Loading...</div>
          </div>
      </div>
  </div>
