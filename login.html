<!DOCTYPE html>
<html lang="en">

<head>
  <title>My BCIT Project</title>
  <meta name="comp1800 template" content="My 1800 App">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- jQuery (still used) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="./styles/style_login.css">
</head>

<body>
  <nav id="navbarPlaceholder"></nav>

  <div class="split-screen">
    <!-- Left: App branding -->
    <div class="left-side">
      <i class="fas fa-map fa-lg mb-4"></i>
      Campus Nav
    </div>

    <!-- Right: Forms -->
    <div class="right-side">
      <div class="form-container">
        <!-- Login Form -->
        <div id="login-form" style="display: none;">
          <h3>Log in</h3>
          <input type="email" id="login-email" placeholder="Email" class="form-control mb-3">
          <input type="password" id="login-password" placeholder="Password" class="form-control mb-3">
          <button id="login-submit" class="btn btn-success w-100">Log in</button>
          <p class="mt-3">Don't have an account? <a href="login.html?action=signup">Create an Account</a></p>
        </div>

              <div id="sign-up-choices" style="display: none;">
                  <button id="student-signup-choice" class="btn btn-success w-100">Student</button>
                  <button id="admin-signup-choice" class="btn btn-success w-100">Admin</button>
              </div>

              <div id="student-signup-form" style="display: none;">
                  <h3>Create a Student Account</h3>
                  <input type="text" id="student-signup-name" placeholder="Your Name" class="form-control mb-3">
                  <input type="email" id="student-signup-email" placeholder="Email" class="form-control mb-3">
                  <input type="password" id="student-signup-password" placeholder="Password" class="form-control mb-3">
                  <button id="signup-submit" class="btn btn-success w-100">Sign Up</button>
                  <p class="mt-3">Are you an Admin? <a href="login.html?action=admin-signup">Create an Admin Account</a></p>
                  <p class="mt-3">Already have an account? <a href="login.html?action=login">Log in</a></p>
              </div>

              <div id="admin-signup-form" style="display: none;">
                <h3>Create an Admin Account</h3>
                <input type="text" id="admin-signup-name" placeholder="Your Name" class="form-control mb-3">
                <input type="email" id="admin-signup-email" placeholder="Email" class="form-control mb-3">
                <input type="password" id="admin-signup-password" placeholder="Password" class="form-control mb-3">
                <button id="admin-signup-submit" class="btn btn-success w-100">Sign Up</button>
                <p class="mt-3">Are you a Student? <a href="login.html?action=student-signup">Create a Student Account</a></p>
                <p class="mt-3">Already have an account? <a href="login.html?action=login">Log in</a></p>
            </div>

        <div id="loader" style="display: none;">Loading...</div>
      </div>
    </div>
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">&copy; CAMPUSNAV</p>
    <a href="/"
      class="col-md-4 d-flex align-items-center justify-content-end mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <i class="fa-brands fa-facebook me-3"></i>
      <i class="fa-brands fa-instagram me-3"></i>
      <i class="fa-brands fa-linkedin"></i>
    </a>
  </footer>

  <!-- Scripts -->
  <script src="./scripts/skeleton.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/auth.js"></script> <!-- âœ… This handles login/signup now -->
</body>

</html>
