<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/style_admin_profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <button class="btn btn-sm btn-back" onclick="window.history.back();">
                <i class="bi bi-arrow-left"></i>
            </button>
            <div class="profile-pic-container">
                <img id="profileImage" src="/images/default.avif" 
                     class="profile-pic" alt="Profile Picture">
                <button class="edit-photo-btn" onclick="document.getElementById('imageUpload').click()">
                    <i class="bi bi-camera-fill"></i>
                </button>
                <input type="file" id="imageUpload" accept="image/*" class="d-none">
            </div>
            <h1 id="teacherName" class="h3 mb-0">Dr. Sarah Williams</h1>
        </div>
        
        <!-- Profile Form -->
        <div class="profile-body">
            <form id="profileForm">
                <!-- Full Name -->
                <div class="form-group mb-4">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" value="Dr. Sarah Williams" required>
                </div>

                <!-- Email -->
                <div class="form-group mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="s.williams@university.edu" readonly>
                </div>

                <!-- Department -->
                <div class="form-group mb-4">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" value="Computer Science" required>
                </div>

                <!-- Position -->
                <div class="form-group mb-4">
                    <label for="position" class="form-label">Position</label>
                    <select class="form-select" id="position" required>
                        <option>Professor</option>
                        <option selected>Associate Professor</option>
                        <option>Assistant Professor</option>
                        <option>Lecturer</option>
                    </select>
                </div>

                <!-- Courses Teaching -->
                <div class="form-group mb-4">
                    <label class="form-label">Courses Teaching</label>
                    <div id="coursesContainer" class="mb-3">
                        <span class="course-badge">
                            COMP 1800
                            <span class="remove-course">×</span>
                        </span>
                        <span class="course-badge">
                            COMP 1510
                            <span class="remove-course">×</span>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="newCourse" placeholder="Add new course (e.g. COMP 2500)">
                        <button class="btn btn-outline-secondary" type="button" id="addCourseBtn">
                            <i class="bi bi-plus"></i> Add
                        </button>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-save btn-lg">
                        <i class="bi bi-save-fill me-2"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/admin_profile.js"></script>
</body>
</html>
