<!DOCTYPE html>
<html>
<head>
    <title>StudyNav - Create Program</title>
    <meta name="comp1800 template" content="My 1800 App">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style_navbar.css">
    <link rel="stylesheet" href="./styles/program_creation_styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
</head>

<body class="admin-body">
    <!-- Navbar placeholder -->
    <div id="navbarPlaceholder"></div>
    
    <div class="program-creation-container">
        <button id ="back-btn" onclick="window.history.back();">
            <i class="fas fa-arrow-left"></i>

        </button>

        <h1 class="program-creation-title">Create a Program</h1>
        <div class="program-card" id="programNameCard">
            <h3 class="card-title">Program Name:</h3>
            <input type="text" id="programName" class="form-input">
        </div>
        
        <div class="program-card" id="programLengthCard">
            <h3 class="card-title">Length</h3>
            <input type="text" id="programLength" class="form-input">
        </div>
        
        <div class="program-card" id="coursesCard">
            <h3 class="card-title">Courses</h3>
            <div id="courses" class="courses-list">
                <!-- Courses will be added here by JavaScript -->
            </div>
            <div class="course-input-group">
                <input type="text" id="course" class="form-input">
                <button id="addCourse" class="add-button" onclick="addingCourses()">Add</button>
            </div>
        </div>
        
        <div class="program-card" id="subjectCard"> 
            <h3 class="card-title">Subject Area</h3>
            <select id="subject" class="form-select">
                <option value="math">Math</option>
                <option value="writing">Writing</option>
                <option value="business">Business</option>
                <option value="computer">Computer</option>
                <option value="art">Art</option>
                <option value="trades">Trades</option>
                <option value="default">Other</option>
            </select>
        </div>
        
        <div class="program-card" id="codeCard">
            <h3 class="card-title">Generate Code</h3>
            <div class="code-generator">
                <input type="text" id="codeOutput" class="form-input" readonly>
                <button id="generateCode" class="generate-button">Generate Code</button>
            </div>
        </div>
        
        <button id="submitProgram" class="submit-button">Submit</button>
    </div>

    <!-- Required scripts -->
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/programCreation.js"></script>
</body>
</html>
