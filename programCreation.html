<!DOCTYPE html>
<html>
<head>
    <title>StudyNav</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="navbarPlaceholder"></div>
    <div class="container">
        <h1 class="text-center">Creating Programs</h1>
        <div class="card m-3">
            <h3>Program Name:</h3>
            <input type="text" id="programName">
        </div>
        <div class="card m-3">
            <h3>Length</h3>
            <div>
                <input type="text" id="programLength">
            </div>
        </div>
        <div class="card m-3">
            <h3>Courses</h3>
            <div id="courses"></div>
            <div>
                <input type="text" id="course">
                <button id="addCourse" onclick="addingCourses()">Add</button>
            </div>
        </div>
        <div class="card m-3"> 
            <select id="subject">
                <option value="math">Math</option>
                <option value="writing">Writing</option>
                <option value="business">Business</option>
                <option value="computer">Computer</option>
                <option value="art">Art</option>
                <option value="trades">Trades</option>
                <option value="default">Other</option>
            </select>
        </div>
        <div class="card m-3">
            <h3>Generate Code</h3>
            <div>
                <input type="text" id="codeOutput" readonly>
                <button id="generateCode">Generate Code</button>
            </div>
        </div>
        <button class="m-3" id="submitProgram">Submit</button>
    </div>
</body>

<footer>
    <script src="./scripts/programCreation.js"></script>
</footer>
</html>
