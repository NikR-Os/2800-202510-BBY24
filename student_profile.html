<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style_student_profile.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="profile-container">
      <!-- Profile Header -->

      <div class="profile-header">
        <button class="btn btn-sm btn-back" onclick="window.history.back();">
          <i class="bi bi-arrow-left"></i>
        </button>

        <div class="profile-pic-container">
          <img
            id="profileImage"
            src="/images/default2.avif"
            class="profile-pic"
            alt="Profile Picture"
          />
          <button
            class="edit-photo-btn"
            onclick="document.getElementById('imageUpload').click()"
          >
            <i class="bi bi-camera-fill"></i>
          </button>
          <input type="file" id="imageUpload" accept="image/*" class="d-none" />
        </div>
        <h1 id="studentName" class="h3 mb-0">Alex Johnson</h1>
      </div>

      <!-- Profile Form -->
      <div class="profile-body">
        <form id="profileForm">
          <div class="form-group mb-4">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              value="Alex Johnson"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              value="alex.johnson@example.com"
              readonly
            />
          </div>

          <div class="form-group mb-4">
            <label for="program" class="form-label">Program of Study</label>
            <input
              type="text"
              class="form-control"
              id="program"
              value="Computer Science"
              required
            />
          </div>
          <div class="form-group mb-4">
            <label for="year" class="form-label">Year of Study</label>
            <select class="form-select" id="year" required>
              <option value="1">First Year</option>
              <option value="2" selected>Second Year</option>
              <option value="3">Third Year</option>
              <option value="4">Fourth Year</option>
            </select>
          </div>

          <div class="d-flex justify-content-end mt-4 gap-2">
            <button type="submit" class="btn btn-save btn-lg">
              <i class="bi bi-save-fill me-2"></i> Save Profile
            </button>
            <button class="btn btn-outline-danger" id="deleteProfileBtn">
              <i class="bi bi-trash-fill me-1"></i>Delete
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal for Profile Deletion Confirmation -->
    <div
      class="modal fade"
      id="deleteProfileModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Profile Deletion</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to permanently delete your profile?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete Profile
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/student_profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
