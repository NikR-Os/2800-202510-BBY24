<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style_student_profile.css">
   
</head>
<body>
    <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-pic-container">
                <img id="profileImage" src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=128&h=128&q=80" 
                     class="profile-pic" alt="Profile Picture">
                <button class="edit-photo-btn" onclick="document.getElementById('imageUpload').click()">
                    <i class="bi bi-camera-fill"></i>
                </button>
                <input type="file" id="imageUpload" accept="image/*" class="d-none">
            </div>
            <h1 id="studentName" class="h3 mb-0">Alex Johnson</h1>
            <p class="text-white-50 mb-0">Computer Science Student</p>
        </div>
        
        <!-- Profile Form -->
        <div class="profile-body">
            <form id="profileForm">
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" value="Alex Johnson" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" value="alex.johnson@example.com" readonly>
                    </div>
                </div>
                
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label for="program" class="form-label">Program of Study</label>
                        <input type="text" class="form-control" id="program" value="Computer Science" required>
                    </div>
                    <div class="col-md-6">
                        <label for="year" class="form-label">Year of Study</label>
                        <select class="form-select" id="year" required>
                            <option value="1">First Year</option>
                            <option value="2" selected>Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" class="btn btn-save btn-lg">
                        <i class="bi bi-save-fill me-2"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src ="/scripts/student_profile.js"></script>
</body>
</html>
